name: Integration Tests2

on:
  pull_request:
    branches: [ "main" ]

jobs:
  integration-tests2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install MySQL
        run: sudo apt-get update && sudo apt-get install mysql-client -y

      - name: Start MySQL Service
        run: sudo service mysql start

      - name: Connect to DB
        run: mysql -h localhost -u root -p"Lakki0811" -e "CREATE DATABASE IF NOT EXISTS cloudDB; USE cloudDB;"

      - name: Install dependencies
        run: npm install

      - name: Install Supertest
        run: npm install supertest

      - name: Run integration tests
        env:
         DB_NAME : cloudDB
         DB_USER : root
         DB_PASSWORD : ${{ secrets.DB_PASSWORD }}
         DB_HOST : localhost
         DB_DIALECT : mysql
        run: npx jest
